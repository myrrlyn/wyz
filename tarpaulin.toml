########################################################################
#                        Coverage Configuration                        #
#                                                                      #
# This file controls the behavior of `cargo-tarpaulin`, which produces #
# test coverage reports for the project.                               #
########################################################################

[coverage]
all-features = true
count = true
ignore-panics = true
ignore-tests = true
run-types = [
	"Tests",
]

[report]
out = [
	"Html",
	"Lcov",
	"Xml",
]
output-dir = "target/tarpaulin"
